<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tienda</title>
</head>
<body>
    <header>
        <h1>Mi Tienda </h1>
        <button class="open-cart">Ver Carrito</button>
    <i class="fas fa-shopping-cart cart-icon"></i> 
    </header>
    
    <div class="product-container">
       
        <div class="product-card">
            <img src="./media/boxpc.png" alt="PC">
            <h2>PC personalizada</h2>
            <p>Precio: $100</p>
            <button class="buy-button" data-id="1">Comprar</button>
        </div>
        
        <div class="product-card">
            <img src="./media/monitor.png" alt="monitor">
            <h2>Monitor</h2>
            <p>Precio: $30</p>
            <button class="buy-button" data-id="2">Comprar</button>
        </div>
        
        <div class="product-card">
            <img src="./media/teclado.png" alt="teclado mecanico">
            <h2>Teclado mecánico</h2>
            <p>Precio: $10</p>
            <button class="buy-button" data-id="3">Comprar</button>
        </div>
        
        <div class="product-card">
            <img src="./media/parlantes.png" alt="parlantes">
            <h2>Parlantes HiFi</h2>
            <p>Precio: $70</p>
            <button class="buy-button" data-id="4">Comprar</button>
        </div>
        
        <div class="product-card">
            <img src="./media/auriculares.png" alt="auriculares">
            <h2> Auriculares vincha</h2>
            <p>Precio: $10</p>
            <button class="buy-button" data-id="5">Comprar</button>
        </div>
       
        <div class="product-card">
            <img src="./media/celuventa.png" alt="celular">
            <h2>Celular android</h2>
            <p>Precio: $80</p>
            <button class="buy-button" data-id="6" >Comprar</button>
        </div>
       
    </div>

    <div class="cart">
        <div class="cart-overlay"></div>
        <h2>Carrito de Compras</h2>
        <div class="cart-items">
          
        </div>
        <button class="checkout" >Realizar Compra</button>
        <button class="cancel">Cancelar Compra</button>
    </div>
    <div class="cart-overlay"></div>
    

    <footer>
        <p>&copy; 2023 Mi Tienda en Línea</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/scripts.js"></script>
   <script src="/productos.json"></script>

</body>
</html>
